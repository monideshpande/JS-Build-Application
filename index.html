<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Build Application</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="loadInitialData()">

  <!-- btn for small screen only -->
        <div class="add_new_btn_mobile_only d-md-none">
            <button class="btn btn-outline-primary d-flex align-items-center gap-3 justify-content-end"
            type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
            <i class="fa-light fa-plus mr-4"></i>Add New Item
                 </button>
        </div>

    <!--Add New item Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModallabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewModallabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="return false">
            <!-- image -->
            <div class="mb-3">
                <label for="imageurl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="imageurl" aria-describedby="imageDesc" placeholder="https://xyz.com/image.png">
                <div id="imageDesc" class="form-text">It's a optional filled for you</div>
              </div>

              <!-- title -->
              <div class="mb-3">
                <label for="taskTitle" class="form-label">*Task Title</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Task Title!" required/>
              
              </div>
              <!-- task type -->
              <div class="mb-3">
                <label for="tags" class="form-label">*Task Type</label>
                <input type="text" class="form-control" id="tags" placeholder="Task Type!" required/>
               
              </div>
             
              <!-- Task descripation -->
              <div class="mb-3">
                <label for="taskDescripation" class="form-label">*Task Descripation</label>
                
                <textarea type="text" class="form-control" id="taskDescripation" placeholder="Task Descripation!" required
                rows="3">
                </textarea>
               
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
          <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
      <!-- Open Task Modal -->
     
         <!-- need to remove btn later -->
       <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showTask"> 
        Launch demo modal
      </button>  -->
      

      <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModallabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModallabel">Task Detail..</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task_modal_body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JS-Build-Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

                <button class="btn btn-outline-primary d-flex align-items-center gap-3 justify-content-end"
                    type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                    <i class="fas fa-plus mr-4"></i>Add New Item

            </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- search window -->
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="Search your Text here..." aria-label="Search Task" aria-describedby="addon-wraping"  oninput="searchTask.apply(this,arguments)">
                        <span class="input-group-text" id="addon-wraping">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <!-- <div class="col-md-6">
                   
                </div> -->
            </div>
        </section>
        <!-- cards section -->
        <section class="mt-5">
            <div class="row task_contents">
             
            </div>

        </section>
    </div>










      <!-- scripts -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>

</html>
